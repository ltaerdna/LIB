<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Login</title>
  <link rel="stylesheet" href="Main.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="./images/v4_7.png" alt="Library Image" />
    </div>
    <div class="right-panel">
      <div class="avatar">
        <img src="./images/v6_204.png" alt="Avatar">
      </div>
      <h2>WELCOME BACK,</h2>
      <form class="login-form">
        <div class="input-group">
          <img src="./images/v18_316.png" alt="User Icon">
          <input type="text" placeholder="Admin" />
        </div>
        <div class="input-group">
         <input type="password" placeholder="********" />
          <img src="./images/v18_329.png" alt="Show Password" class="eye-icon">
        </div>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <a href="<!DOCTYPE html3>.html"><button type="button" class="btn sign-in">Sign In</button></a>
        <a href="<!DOCTYPE 2html>.html"><button type="button" class="btn register">Register</button></a>
      </form>
    </div>
  </div>
</body>
</html>
