<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Main.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="images/v4_7.png" alt="Library Image" />
    </div>
    <div class="right-panel">
      <div class="avatar">
        <img src="images/v6_204.png" alt="Avatar">
      </div>
      <h2>Create Your Account</h2>
      <form class="login-form">
        <div class="input-group">
          <img src="images/v18_316.png" alt="User Icon">
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-group">
          <img src="images/envelope.png" alt="Email Icon">
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <img src="images/v18_319.png" alt="Lock Icon">
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-group">
          <img src="images/v18_319.png" alt="Lock Icon">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <button type="submit" class="btn sign-in">Register</button>
        <a href="<!DOCTYPE html>.html"><button type="button" class="btn register">Back to Login</button></a>

      </form>
    </div>
  </div>
</body>
</html>
